- name: set remote ansible online path var fact
  set_fact: 
    remote_ansible_online_path: "D:\\ansible_online\\WIN_TCA\\{{ version }}"
    delegate_to: 127.0.0.1

- name: check remote ansible online path exist
  win_file: path={{ remote_ansible_online_path }} state=directory

- name: check remote sae path exist
  win_file: path={{ remote_sae_path }} state=directory

- name: check remote package path exist
  win_file: path={{ remote_package_path }} state=directory

# Windows 拷贝到目录需要后缀 '\'
- name: copy op.zip to online path
  win_copy:
    src: "{{ local_op_zipfilepath }}"
    dest: "{{ remote_ansible_online_path }}\\"
    remote_src: no
  register: copy_op_zip_result

- name: unzip op scripts
  win_unzip: 
    src: "{{ remote_ansible_online_path }}\\op.zip"
    dest: "{{ remote_ansible_online_path }}"
  when: not ansible_check_mode and copy_op_zip_result.changed
    
# Windows 拷贝到目录需要后缀 '\'
- name: copy tca.zip to online path
  win_copy:
    src: "{{ local_tca_zipfilepath }}"
    dest: "{{ remote_package_path }}\\"
    remote_src: no
  register: copy_tca_zip_result

- name: start online tca module
  win_shell: "{{ remote_ansible_online_path }}\\ascripts_op\\WinTcaOnline.ps1 -OnlinePackageVersion {{ version }} >> {{ version }}"
  args:
    chdir: "{{ remote_ansible_online_path }}"
    creates: "{{ version }}"

- name: delete all scheduled tasks
  win_shell: "{{ remote_ansible_online_path }}\\ascripts_op\\WinDeleteAllScheduledTasksForTcaOrSaca.ps1"
  args:
    chdir: "{{ remote_ansible_online_path }}"
  when: delete_all_scheduled_tasks is defined and delete_all_scheduled_tasks == True

- name: config all scheduled tasks
  win_shell: "{{ remote_ansible_online_path }}\\ascripts_op\\WinConfigScheduledTasksForTcaOrSaca.ps1"
  args:
    chdir: "{{ remote_ansible_online_path }}"
  when: config_all_scheduled_tasks is defined and config_all_scheduled_tasks == True

